<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Post - Blog Scicrop</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            background-color: #000; 
            color: #fff; 
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        
        header {
            background-color: #2e7d32;
            width: 100%;
            padding: 1rem 0;
            text-align: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 800px;
            margin-top: 5vh;
            padding: 2rem;
            background: white; 
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            color: #333; 
        }

        main h1 {
            margin-bottom: 1rem;
            color: #2e7d32;
        }

        main p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

       
        form {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

       
        .btn-submit {
            padding: 1rem;
            margin-top: 1rem;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            background-color: #2e7d32;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .btn-submit:hover {
            background-color: #388e3c;
            transform: scale(1.02);
        }

        .back-link {
            text-align: center;
            text-decoration: none;
            color: #2e7d32;
            font-weight: bold;
            transition: color 0.2s ease;
            margin-top: 1rem;
        }

        .back-link:hover {
            color: #388e3c;
        }
    </style>
</head>
<body>
    <header>
        Blog Scicrop
    </header>
    <main>
        <h1>Editar Post</h1>
        <form method="POST" action="{% url 'post_edit' post.id %}">
            {% csrf_token %}
            <input type="text" name="title" value="{{ form.title.value }}" class="form-input" placeholder="Título" required>
            <textarea name="content" class="form-input" rows="5" placeholder="Conteúdo" required>{{ form.content.value }}</textarea>
            <button type="submit" class="btn-submit">Salvar alterações</button>
        </form>

        <a href="{% url 'post_list' %}" class="back-link">Voltar para a lista de posts</a>
    </main>
</body>
</html>
