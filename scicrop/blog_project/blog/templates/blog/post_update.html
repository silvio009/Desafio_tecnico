<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }} - Blog Scicrop</title>
    <style>
        /* Estilização geral */
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Fundo preto */
            color: #fff; /* Texto branco */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Estilo do cabeçalho */
        header {
            background-color: #2e7d32;
            width: 100%;
            padding: 1rem 0;
            text-align: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Estilo do conteúdo */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 800px;
            margin-top: 5vh;
            padding: 2rem;
            background: white; /* Fundo branco para o conteúdo */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            color: #333; /* Cor do texto */
        }

        main h1 {
            margin-bottom: 1rem;
            color: #2e7d32;
        }

        main p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        /* Botões */
        .btn {
            padding: 1rem;
            margin: 1rem;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .btn-edit {
            background-color: #1976d2;
            color: white;
        }

        .btn-edit:hover {
            background-color: #1565c0;
            transform: scale(1.02);
        }

        .btn-delete {
            background-color: #d32f2f;
            color: white;
        }

        .btn-delete:hover {
            background-color: #c62828;
            transform: scale(1.02);
        }

        .back-link {
            text-align: center;
            text-decoration: none;
            color: #2e7d32;
            font-weight: bold;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: #388e3c;
        }
    </style>
</head>
<body>
    <header>
        Blog Scicrop
    </header>
    <main>
        <h1>{{ post.title }}</h1>
        <p>{{ post.content }}</p>
        
        <!-- Botões de Editar e Excluir -->
        <a href="{% url 'post_edit' post.id %}" class="btn btn-edit">Editar Post</a>
        <form method="POST" action="{% url 'post_delete' post.id %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-delete" onclick="return confirm('Você tem certeza que deseja excluir este post?');">Excluir Post</button>
        </form>
        
        <a href="{% url 'post_list' %}" class="back-link">Voltar para a lista de posts</a>
    </main>
</body>
</html>
