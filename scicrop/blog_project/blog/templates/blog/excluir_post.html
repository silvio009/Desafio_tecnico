<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Post - Blog Scicrop</title>
    <style>
        /* Adicionar o estilo da p√°gina, conforme feito anteriormente */
    </style>
</head>
<body>
    <header>
        Blog Scicrop
    </header>
    <main>
        <h1>Excluir Post</h1>
        <p>Tem certeza que deseja excluir o post "{{ post.title }}"?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Sim, excluir</button>
        </form>
        <a href="{% url 'post_detail' post.id %}" class="back-link">Cancelar</a>
    </main>
</body>
</html>
