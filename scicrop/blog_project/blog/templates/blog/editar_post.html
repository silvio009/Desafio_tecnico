<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Post - Blog Scicrop</title>
    <style>
        /* Adicionar o estilo da página, conforme feito anteriormente */
    </style>
</head>
<body>
    <header>
        Blog Scicrop
    </header>
    <main>
        <h1>Editar Post</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Salvar alterações</button>
        </form>
        <a href="{% url 'post_detail' post.id %}" class="back-link">Voltar para o post</a>
    </main>
</body>
</html>
